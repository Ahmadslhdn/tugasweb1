<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pemrograman Web 1</title>
</head>
<body>
    <form action="index.html" method="get">
        <img src="image/">
        <fieldset style="background-color: aliceblue;">
            <img src="image/utb.png" width="400" style="float: right; margin-left: 20px;">
            <Legend>Form Ketenangan Hati</Legend>
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="name" placeholder="Nama Lengkap"></td>  
                </tr>
                <br><br>
                <tr>
                    <td>Nama Panggilan</td>
                    <td>:</td>
                    <td><input type="text" name="name" placeholder="Nama Panggilan"></td>
                </tr>
                <br><br>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email" placeholder="Masukkan Alamat Email"></td>
                </tr>
                <br><br>
                    <p>
                        <label>Jenis Kelamin</label>
                        <select name="jk">
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </p>
            </table>
                <br><br>
                <tr>
                    <td>Fakultas</td><br><br>
                    <td><input type="radio" name="fk" value="ik">Industri Kreatif</td><br><br>
                    <td><input type="radio" name="fk" value="eb">Ekonomi dan Bisnis</td>
                </tr>
                <br><br>
                <tr>
                    <td>Hobi</td><br><br>
                    <td><input type="checkbox" name="hobi" value="badminton">Badminton</td>
                    <td><input type="checkbox" name="hobi" value="volly">Volly</td>
                    <td><input type="checkbox" name="hobi" value="main game">Main Game</td>
                    <td><input type="checkbox" name="hobi" value="futsal">Futsal</td>
                </tr>
                <p>
                    <input type="submit" value="SUBMIT" style="background-color: green;">
                    <input type="reset" value="CANCEL" style="background-color: red;">
                </p>
        </fieldset>
    </form>
</body>
</html>
